<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>글쓰기</title>
<script type="text/javascript">
window.onload = function(){
	document.getElementById("btnOk").onclick = function(){
		chkData();
	}
}

function chkData(){
	if (frm.name.value === ""){
		alert('이름입력!');
		return;
	}
	else if (frm.passwd.value === ""){
		alert('비밀번호 입력')
		return;
	}
	else if (frm.email.value === ""){
		alert('메일 입력')
		return;
	}
	else if (frm.title.value === ""){
		alert('제목 입력')
		return;
	}
	frm.submit();		
}
</script>
</head>
<body>
<h2>* 글 입력 *</h2>
<form action="/board/insertok/" name="frm" method="post">{% csrf_token %}
<table>
	<tr>
		<td>작성자  </td>
		<td>
			<input type="text" name="name" placeholder="이름을 입력하세요">
		</td>
	</tr>
	<tr>
		<td>비밀번호  </td>
		<td>
			<input type="password" name="passwd" placeholder="비밀번호 입력">
		</td>
	</tr>
	<tr>
		<td>이메일  </td>
		<td>
			<input type="email" name="email" value="aa@abc.com">
		</td>
	</tr>
	<tr>
		<td>제목  </td>
		<td>
			<input type="text" name="title" placeholder="글 제목 입력">
		</td>
	</tr>
	<tr>
		<td>내용  </td>
		<td>
			<textarea rows="5" cols="50" name="cont"></textarea>
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<input type="button" value="등 록" id="btnOk">
		</td>
	</tr>
</table>
</form>
</body>
</html>
